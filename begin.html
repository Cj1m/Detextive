<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <title>DTXTV | The Game</title>
    <link rel="icon"
        type="image/jpg"
        href="assets/favicon.jpg">
    <link rel="stylesheet" type="text/css" href="stylesheets/gamepagestylesheet.css" />
  </head>

  <body>
    <div id="leftContainer" class="leftContainer">
      <div id="inv" class="invContainer">
        <p>Inventory</p>

        <div id="invSubContainer" class="invSubContainer">
          <div id="invBlood" class="invBlood">
          </div>
          <div id="invBloodyKnife" class="invBloodyKnife">
          </div>
          <div id="invHair" class="invHair">
          </div>
          <div id="invKnife" class="invKnife">
          </div>
        </div>
      </div>

      <div id="breaker" class="breaker">
      </div>

      <div id="notes" class="notesContainer">
        <p>Notes</p>

        <p id="notesText" class="notesText">
        </p>

        <div id="inputTextBoxNotes" class="inputTextBoxNotes">
          <input id="inputTextNotes" class="inputTextNotes" type="text" placeholder="  What happned?   What clues have you found?">
        </div>

        <script type="text/javascript" src="js/gamejs.js"></script>
      </div>
    </div>

    <div id="rightContainer" class="rightContainer">
      <div id="map" class="mapContainer">
        <p>Map</p>
        <div id="mapImageContainer">
          <img id="mapImage" src="assets/map.png" width="797" height="584" alt="Map"/>
        </div>
      </div>

      <div id="breaker2" class="breaker">
      </div>

      <div id="settings" class="settingsContainer">
        <p>Settings</p>
      </div>
    </div>

    <div id="mainContainer" class="paraContainer">
      <div id="paraText" class="paraText">
      </div>

      <div id="inputTextBoxMain" class="inputTextBoxMain">
        <input id="inputTextMain" class="inputTextMain" type="text" placeholder="What do you do now?" autofocus>
      </div>

      <script type="text/javascript" src="js/gamejs.js"></script>
    </div>
  </body>
</html>
